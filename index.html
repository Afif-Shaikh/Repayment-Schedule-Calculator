<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repayment Schedule Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Repayment Schedule Calculator</h2>

    <div class="mb-3">
      <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
      <input type="text" id="interestRate" class="form-control" value="9.4" step="0.01">
    </div>

    <textarea id="inputData" class="form-control mb-3" rows="10" placeholder="Paste your tab-separated data here (copied from Excel)"></textarea>
    <button onclick="processData()" class="btn btn-primary mb-3">Calculate</button>

    <div id="outputTable" class="table-responsive"></div>
  </div>

  <script>
    function parseDate(str) {
      // const parts = str.trim().split('/');
      str = str.replace(/-/g, '/').trim();
      const parts = str.split('/');
      if (parts.length < 3) return null;
      let day = parts[0];
      let month = parts[1];
      let year = parts[2].length === 2 ? '20' + parts[2] : parts[2];
      return new Date(`${year}-${month}-${day}`);
    }

     // Function to convert date format from dd-mm-yyyy to dd/mm/yyyy
    // function convertDateFormat(dateStr) {
    //   return dateStr.split("-").length === 3 ? dateStr.replace(/-/g, '/') : dateStr;
    // }

      // Column aliases for ANY bank
  const alias = {
    date: ["date", "installment date", "emi date", "value date", "due date"],
    openingBalance: ["opening balance", "outstanding", "os balance", "opening", "opening bal", "ob"],
    principal: ["principal", "principal paid", "prin", "principal Credit", "principal Debit"],
    interest: ["interest", "interest paid", "int", "interest Credit", "interest Debit"],
    emi: ["emi", "installment amount", "repayment", "payment", "total payment"]
  };

  // Find column index dynamically
  function detectColumn(headers, aliasList) {
    headers = headers.map(h => h.trim().toLowerCase());
    const aliasLower = aliasList.map(a => a.toLowerCase());
    for (let i = 0; i < headers.length; i++) {
      if (aliasLower.includes(headers[i])) return i;
    }
    return -1;
  }

    function processData() {
      const raw = document.getElementById('inputData').value.trim();
      const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;

      if (!raw) {
        alert("Please paste some data!");
        return;
      }

      const lines = raw.split('\n');
      const headers = lines[0].split('\t').map(h => h.trim());
      const rows = lines.slice(1).map(line => line.split('\t').map(cell => cell.trim()));

      // if (headers.length < 8) {
      //   alert("Please check the pasted data format. Expecting at least 8 columns.");
      //   return;
      // }
      // Build dynamic column map
    const colMap = {
      date: detectColumn(headers, alias.date),
      openingBalance: detectColumn(headers, alias.openingBalance),
      principal: detectColumn(headers, alias.principal),
      interest: detectColumn(headers, alias.interest),
      emi: detectColumn(headers, alias.emi)
    };

    // Validate required columns
    for (let key in colMap) {
      if (colMap[key] === -1) {
        alert(`Missing required column for: ${key.toUpperCase()}`);
        return;
      }
    }

      let html = '<table class="table table-bordered table-striped"><thead><tr>';
      headers.forEach(h => html += `<th>${h}</th>`);
      html += '<th>Calculated Days</th><th>Calculated Interest</th><th>Calculated EMI</th><th>Difference Interest</th><th>Difference EMI</th></tr></thead><tbody>';

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const prevRow = rows[i - 1];

        let calculatedDays = '';
        let calculatedInterest = '';
        let calculatedEMI = '';
        let diffInterest = '';
        let diffEMI = '';

        try {
          // const openingBalance = parseFloat(row[2].replace(/,/g, ''));
          // const principal = parseFloat(row[4].replace(/,/g, ''));
          // const actualInterest = parseFloat(row[5].replace(/,/g, ''));
          // const actualEMI = parseFloat(row[3].replace(/,/g, ''));

          const openingBalance = parseFloat(row[colMap.openingBalance]?.replace(/,/g, "")) || 0;
          const principal = parseFloat(row[colMap.principal]?.replace(/,/g, "")) || 0;
          const actualInterest = parseFloat(row[colMap.interest]?.replace(/,/g, "")) || 0;
          const actualEMI = parseFloat(row[colMap.emi]?.replace(/,/g, "")) || 0;

          // Convert dates
          const currDate = parseDate(row[colMap.date]);
          const prevDate = prevRow ? parseDate(prevRow[colMap.date]) : null;

          // Convert the installment date (2nd column, index 1) to dd/mm/yyyy format
          // row[1] = convertDateFormat(row[1]);

          // Row 1 skipped
          // if (i === 1 && prevRow) {
          //   // First interest row: days = Date[2] - Date[1] + 1
          //   const datePrev = parseDate(prevRow[1]);
          //   const dateCurr = parseDate(row[1]);
          //   calculatedDays = Math.floor((dateCurr - datePrev) / (1000 * 60 * 60 * 24)) + 1;

          //   calculatedInterest = parseFloat(((openingBalance * interestRate * calculatedDays) / 365).toFixed(2));
          //   diffInterest = parseFloat((calculatedInterest - actualInterest).toFixed(0));
          // } else if (i > 1) {
          //   if (i % 2 === 0) {
          //     // EMI row â€” no days, no interest
          //     calculatedDays = 0;
          //     calculatedEMI = parseFloat((actualInterest + principal).toFixed(2));
          //     diffEMI = parseFloat((calculatedEMI - actualEMI).toFixed(0));
          //   } else {
          //     // Interest row: days = Current - Previous + 1
          //     const datePrev = parseDate(prevRow[1]);
          //     const dateCurr = parseDate(row[1]);
          //     calculatedDays = Math.floor((dateCurr - datePrev) / (1000 * 60 * 60 * 24)) + 1;

          //     calculatedInterest = parseFloat(((openingBalance * interestRate * calculatedDays) / 365).toFixed(2));
          //     diffInterest = parseFloat((calculatedInterest - actualInterest).toFixed(0));
            // }
          // }
          if (i === 0) {
          calculatedDays = "";
        } else if (i === 1) {
          // First interest row
          if (currDate && prevDate) {
            calculatedDays = Math.floor((currDate - prevDate) / (1000 * 60 * 60 * 24)) + 1;
            calculatedInterest = parseFloat(((openingBalance * interestRate * calculatedDays) / 365).toFixed(2));
            diffInterest = (calculatedInterest - actualInterest).toFixed(0);
          }
        } else {
          // For all following rows
          if (i % 2 === 0) {
            // EMI row
            calculatedDays = 0;
            calculatedEMI = (principal + actualInterest).toFixed(2);
            diffEMI = (calculatedEMI - actualEMI).toFixed(0);
          } else {
            // Interest row
            if (currDate && prevDate) {
              calculatedDays = Math.floor((currDate - prevDate) / (1000 * 60 * 60 * 24)) + 1;
              calculatedInterest = parseFloat(((openingBalance * interestRate * calculatedDays) / 365).toFixed(2));
              diffInterest = (calculatedInterest - actualInterest).toFixed(0);
            }
          }
        }
        } catch (err) {
          console.warn(`Error on row ${i + 1}:`, err);
        }

        html += '<tr>';
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += `<td>${calculatedDays}</td><td>${calculatedInterest}</td><td>${calculatedEMI}</td><td>${diffInterest}</td><td>${diffEMI}</td>`;
        html += '</tr>';
      }

      html += '</tbody></table>';
      document.getElementById('outputTable').innerHTML = html;
    }
  </script>
</body>
</html>
